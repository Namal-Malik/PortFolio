<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — Naima Bibi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Naima</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-5 bg-dark-hero">
        <div class="container">
            <div class="pill mb-3">Get in touch</div>
            <h1 class="main-heading mb-3 gradient-text">Contact</h1>
            <p class="text mb-4" style="color:var(--text)">Send a message and I’ll get back to you.</p>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <form action="https://formspree.io/f/your-id" method="POST" class="card shadow-sm p-4" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn work-btn shadow-fade">Send Message</button>
                    </form>
                    <div class="mt-4">
                        <a class="me-3" href="mailto:naima@example.com">naima@example.com</a>
                        <a class="me-3" href="#" target="_blank" rel="noopener">LinkedIn</a>
                        <a href="#" target="_blank" rel="noopener">GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="mb-2">© <span id="year"></span> Naima Bibi</div>
            <div class="d-flex gap-3">
                <a href="#" target="_blank" rel="noopener">LinkedIn</a>
                <a href="#" target="_blank" rel="noopener">GitHub</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>

    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
